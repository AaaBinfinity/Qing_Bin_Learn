<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <a href="imeage/文档扫描_20231003071158175.pdf">分类</a>
    <br>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/HTML/Content">详细参考地址</a>
    <p>虽然到了HTML5的版本，元素分类更细致了，但是这对初学者并不友好，所以我们仍然按照块元素和内联元素做区分，这对我们的布局起到了至关重要的作用</p>
    <a href="./imeage/文档扫描_20231003072446426.pdf">区别 举例</a>
    
    
    
    <p>块级元素（独占一行，可以设置大小）：</p>
    <h1>标题</h1>
    <p>段部</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>


    <p>内联元素（又名行内元素，不独占一行，不可以设置大小）：</p>
    <a href="#">超链接</a>
    <span>内容</span>
    <em>注重语气</em>



    <p>行内块级元素（不独占一行，可以识别宽高）：</p>
    <button>按钮</button>
    <img src="../5 图片/tmm.png" alt="">
    <img src="../5 图片/tmm.png" alt="" width="100px" height="100px">
    <input type="text">
    <input type="submit">

</body>

</html>
