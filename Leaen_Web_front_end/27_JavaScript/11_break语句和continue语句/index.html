<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 跳出 跳转 -->

    <script>
        //break语句；
        //如果 i= 5，不再继续执行下去；
        for (var i = 0; i <= 100; i++) {
            if (i == 5) {
                break;
            }
            console.log(i);

        }

        //continue语句；
        //跳出当前循环 进行下一个循环；
        for (var u = 0; u <= 100; u++) {
            if (u == 5) {
                continue;
                //只是没有5这一个结果；
            }
            console.log(u);

        }


    </script>

</body>

</html>
