<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3~p {
            /* div不生效，但它下面的p标签生效 */
            color: aquamarine;
        }
    </style>
</head>

<body>

    <p>
        选择 E 元素之后的所有兄弟元素，作用于多个元素，用~隔开
    </p>
    <h3>我是标题</h3>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <div>半路杀出了个程咬金</div>
    <p>我是内容3</p>
</body>

</html>
