<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blueviolet;
        }

        /*类选择器的优先级高于元素选择器*/

        .qlgcj {
            color: red;
        }

        .dyrcj {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <!--类选择器的优点是灵活，针对所有想要的标签使用
        注意：
            类选择器可以被多种标签使用
            类名不能以数字开头
            同一个标签可以使用多个类选择器，用空格隔开-->

    <p>大家好</p>
    <p>假期快乐</p>
    <ul class="qlgcj">
        <li>hello world1</li>
        <li>hello world2</li>
    </ul>
    <ol>
        <li class="dyrcj">中秋快乐1</li>
        <li>中秋快乐2</li>
    </ol>
    <p class="dyrcj">但愿人长久</p>
    <p class="qlgcj">千里共婵娟</p>
    <!--被两个类选择器同时选中， Style同时生效-->
    <p class="qlgcj dyrcj">但愿人长久，千里共婵娟</p>

</body>

</html>
