<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  "*"是通配符*/
        * {
            color: brown;
            font-size: 70px;
        }
    </style>
</head>

<body>

    <!--全局选择器可以与任何元素匹配，优先级最低，一般做样式初始化-->
    <p>Hello</p>
    <h3>world</h3>
    <ol type="a">
        <li>liebiao1</li>
        <li>liebiao2</li>
    </ol>

</body>

</html>
