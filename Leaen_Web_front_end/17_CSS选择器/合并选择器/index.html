<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: rgb(255, 11, 11);
            font-size: 40px;
        }

        h3 {
            color: rgb(255, 11, 11);
            font-size: 40px;
        }

        /*
        元素选择器重复性高，所以使用合并选择器。
        用逗号来连接
        

        语法：选择器1，选择器2，...
        作用：提取共同的样式，减少代码的重复性。
        */

        ul,
        table {
            color: blue;
        }

        /*也可以合并使用类选择器*/
        .text,
        .title {
            color: green;
        }
    </style>
</head>

<body>

    <p>我是P标签</p>
    <h3>我是标题标签</h3>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <table>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
    </table>
    <a href="#">超链接</a>
    <a href="#" class="text">超链接</a>
    <a href="#" class="text">超链接</a>
    <a href="#" class="title">超链接</a>


</body>

</html>
