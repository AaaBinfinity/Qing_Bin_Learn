<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 删除字符串两端的空格，返回一个新的字符串，不改变原本字符串 -->


<script>

    var name = "   Binfinity     ";
    console.log(name);  //有空格；
    console.log(name.trim());  //没空格了；

    //中间有空格去不掉


    //去掉头部空格
    console.log(name.trimStart());
    //去掉尾部空格
    console.log(name.trimEnd());
    



</script>
    
</body>
</html>
