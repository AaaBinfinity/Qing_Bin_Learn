<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 这个div标签的直接子元素中只有一个p标签，列表中的子元素不是div容器的直接子元素，所以不会生效 */
        div>p {
            color: red;
        }
    </style>
</head>

<body>

    选择所有作为 E 元素的直接子元素 F ，对更深一层的元素不起作用，用>表示

    <div>
        <p>
            大家好
        </p>
        <ul>
            <li>
                <p>家国永安</p>
            </li>
        </ul>
    </div>

</body>

</html>
