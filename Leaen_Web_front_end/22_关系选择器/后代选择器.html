<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中了ul里边所有的li元素和div里面的ol的li标签 因为ol里面的li元素也是ul的后代 p标签没被选择是因为只要求选中li元素*/
        ul li {
            color: aqua;
        }
    </style>
</head>

<body>

    <p>
        选择所以被E元素包含的F元素 用空格隔开
    </p>

    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <div>
            <ol>
                <li>有序列表1</li>
                <li>有序列表2</li>
                <li>有序列表3</li>
            </ol>
            <p>我是p标签，我没有被选中</p>
        </div>
    </ul>

</body>

</html>
