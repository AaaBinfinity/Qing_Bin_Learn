<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 数组的遍历可以用循环来实现
        var names = ['zxfc', 'bnv', 'asdr', 'erw', 'tr', 'ert', 'ghdfg', 'hsd']
        // 建立循环；
        for (var i = 0; i <= 7; i++) {
            console.log(names[i]);
        }


        //for in
        for (var n in names) { console.log(names[n]); }

    </script>

</body>

</html>
