<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var qq = false;
        console.log(!qq); //true

        //以下值都是true
        console.log(!null);
        console.log(!undefined);
        console.log(!0);
        console.log(!"");
        console.log(!NaN);
        console.log(!false);



//         && 且运算符  有任何一个值不满足输出fales
        console.log(100 > 10 && 1 > 99)//false


        //  ||  或运算符   满足一个条件就输出true 都不满足才是假
        
        console.log(100 > 10 || 1 > 99)// true




    </script>
