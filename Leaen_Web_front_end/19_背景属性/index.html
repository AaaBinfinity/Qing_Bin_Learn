<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{background-color: rgb(186, 217, 244);}
        .box1 {
            width: 800px;
            height: 400px;
            /* div默认的大小是0*0,如果不设置大小,背景颜色看不到  */
            background-color: rgba(123, 345, 121, 0.4)
        }

        .box2 {
            width: 1800px;
            height: 4000px;
            background-image: url(./image/20200615192350_xlypo.jpg);
            background-repeat: no-repeat;
            background-size: 1200px 1000px;
        }
    </style>
</head>

<body>

    <div class="box1">
        <p>CSS背景属性主要有以下几种：</p>
        <p>background-color 设置背景颜色<br>
            background-image 设置背景图片<br>
            background-position 设置图片显示位置 <a href="./image/3721b0a7a3f5d694ed9ca1db6ccbe1b.jpg">详细</a> <br>
            backg-repeat 设置背景图片如何填充 ><a href="./image/文档扫描_20231006082543154.pdf">详细</a><br>
            background-size 设置背景图片大小属性<a href="../19 背景属性/image/d7e20ba3cb09a66eb3ae8f39199d3be.jpg">详细</a></p>
    </div>

    <div class="box2">

        <p>设置背景图片</p>

    </div>

</body>

</html>
