<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var name = "Binfinity";
        //参数1：开始位置
        //参数2：结束位置)(不包含该位置)
        console.log(name.substring(1, 8));
        //第二个参数不写的话默认到原字符串的结尾；
        console.log(name.substring(1));
        //会自动调换位置
        console.log(name.substring(9, 1));
        //负数自动转换为0；
        console.log(name.substring(-3,9));


    </script>

</body>

</html>
