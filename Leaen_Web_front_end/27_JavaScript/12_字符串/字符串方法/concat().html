<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--concat 用于连接两个字符串，返回一个新的字符串，不改变原字符串 -->


    <script>

        var str1 = 'hello';
        var str2 = "world";
        var str3 = "!"
        var n = 123;  //先把123变成"123"  把数字变成字符串   但原本的数字还是数字
        //合并
        var y = str1.concat(str2, str3, n);
        console.log(y);
        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(n);
        console.log(typeof n);


        //做字符串相加是不需要concat 的，可以用+连接；(使用较多)，但是在遇到数字时候会进行运算
        var r = str1 +
            str2 +
            str3 + n;
        console.log(r);

    </script>

</body>

</html>
