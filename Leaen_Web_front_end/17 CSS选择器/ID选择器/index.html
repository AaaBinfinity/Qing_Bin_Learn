<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            color: aqua;
            font-size: 123px;
        }

        .qqq {
            color: brown;
        }
        #text222{color: aquamarine;}
    </style>
</head>

<body>

    <p id="text">hello1</p>
    <!--不规范-->
    <p id="text">hello2</p>
    <p id="text222">hello3</p>


    <!--注意：id选择器只能使用一次，id是唯一的，名字不能重复，不能以数字开头-->
    <!--<class>可以重复使用-->
    <p class="qqq">wenben1</p>
    <p class="qqq">wenben2</p>

</body>

</html>
