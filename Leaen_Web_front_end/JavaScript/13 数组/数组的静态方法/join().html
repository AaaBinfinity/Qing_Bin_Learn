<!DOCTYPE html>

<body>

    <script>

        //join()方法

        //以指定参数作为分隔符，将所有数组成员连为一个字符串返回，默认用逗号分隔
        var a = [1, 2, 3, 4];

        console.log(a.join()); //"1,2,3,4"
        console.log(a.join("|"));//"1|2|3|4"
        console.log(a.join(" "));//"1 2 3 4"


        //split方法：将字符串返回成数组：
        var b = ["q", "w", "e","r"," t", "o"];
     
          var r =  b.join(" ");
      
        console.log(r.split(" ")); //又转换回来了

    </script>

</body>

</html>
