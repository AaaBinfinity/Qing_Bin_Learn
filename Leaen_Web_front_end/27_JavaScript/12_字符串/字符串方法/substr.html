<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var name = "Binfinity";
        //第一个参数代表的是开始位置；
        //第二个参数代表子字符串的长度；
        console.log(name.substr(1, 8));
         //第二个参数不写的话默认到原字符串的结尾；
         console.log(name.substr(1 ));
         //第一个参数如果是负数，表示倒数字符位置；
         //第二个参数如果是负数，会自动转化为0,返回空字符串；
         console.log(name.substr(-6));  //后六位；
         console.log(name.substr(-6,3));
         console.log(name.substr(-4,-3));



    </script>
    
</body>
</html>
