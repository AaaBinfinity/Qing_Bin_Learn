<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            float:left ;
        }

        .box1 {
            background-color: rgb(115, 0, 0);
        }

        .box2 {
            background-color: rgb(16, 65, 108);
        }

        .box3 {
            background-color: rgb(39, 179, 18);
        }
        /* 将导航横向摆放 */
        ul li{
            float: left;
            margin: 0 40px;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
        <li>导航5</li>
        <li>导航6</li>
    </ul>

</body>

</html>
