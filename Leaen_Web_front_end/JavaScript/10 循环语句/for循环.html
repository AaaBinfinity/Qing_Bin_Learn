<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  从1打印100；
        var i = 1;

        for (i; i <= 100; i++) {

            console.log(i);

        }




        // 输出所有小于一个变量的值；
        var s = 23;
        for (p = 0; p <= s; p++) {
            console.log(p);
        }



        //输出 1到100的和
        var o = 1;
        var sum = 0;
        for (o; o < 101; o++) {
            sum = sum + o;
        }
        console.log(sum);


        //输出1000以内的所有奇数
        var p = 1;
        for (p; p < 1000; p += 2) {
            console.log(p);
        }



        //打印九九乘法表
        var l, r;
        for (l = 1; l < 10; l++) {

            for (r = 1; r <= l; r++) {
                var w = l * r;
                document.write(l + "*" + r + "=" + w + " ")
            }
            document.write("<br/>")


        }


    </script>

</body>

</html>
