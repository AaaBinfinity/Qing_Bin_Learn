<!DOCTYPE html>

<body>

    <script>

        //Math.abs() 绝对值

        var num = -100;
        console.log(num)       //-100
        console.log(Math.abs(num));           //100


        //Math.max()   Math.min()             返回最大值和最小值
        console.log(Math.max(1, 2, 3, 432, 4, 5436, 45, 6, 234, 523, 65, 5473, 56, 8756, 73, 45673634, 6542, 34, 45, 2346, 542, 6, 2));   //45673634
        console.log(Math.min(1, 2, 3, 432, 4, 5436, 45, 6, 234, 523, 65, 5473, 56, 8756, 73, 45673634, 6542, 34, 45, 2346, 542, 6, 2));   //1




        //Math.floor()    Math.ceil()   向下取整，向上取整

        var a = 17.7;
        console.log(Math.floor(a));    //17;
        console.log(Math.ceil(a));    //18


        //Math.random()   返回从0~1的一个随机数，可能等于0，但 一定小于1 ；
        console.log(Math.random());

        //生成任意范围的随机整数：
        function zheng(min, max) {
            var r = Math.floor( Math.random() * (max - min) + min);
            console.log(r);
        }
        zheng(500, 6432);



    </script>

</body>
