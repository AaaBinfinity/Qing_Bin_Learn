<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var num = 12;
        //判断一个整数的奇数偶数
        if (num % 2 == 1) {
            console.log("奇数");
        }
        else {
            console.log("偶数");
        }


        //三目运算符 三元运算符
        num % 2 == 1 ? console.log("奇数") : console.log("偶数");
        //也可以这么写
        var r = num % 2 === 1 ? "奇数" : "偶数";
        console.log(r);



    </script>

</body>

</html>
