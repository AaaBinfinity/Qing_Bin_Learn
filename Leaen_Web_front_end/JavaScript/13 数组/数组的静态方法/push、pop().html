<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //push 向尾部添加
        var b = ['hello'];
        b[1] = "cb";
        var l = b.push('大家好');

        console.log(b);
        console.log(l);//输出数组长度；



        //pop 从尾部删除；
        var a = [1, 2, 3, 4, 54, 56, 3];
        a.pop();  //3被删除了
        console.log(a);

    </script>

</body>
