<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  "*"是通配符*/
        * {
            color: brown;
            font-size: 30px;
        }

        /*元素选择器的优先级高于全局选择器*/
        p {
            color: blue;
            font-size: 50px;
        }

        span {
            color: red;
            /*每个元素选择器都是在全局选择器下"相互独立"的。不写这句话,<span>里显示大小为全局选择器中的30px*/
            font-size: 66px;
        }
    </style>
</head>

<body>

    <!--元素选择器，HTML文档中的元素，p、b、div、a、img、body等等
        标签选择器，选择的是页面上所有这种类型的标签，所以经常描述“共性”，无法描述某一个元素的“个性” -->
    <p>111</p>
    <p>222</p>
    <p>333</p>
    <p>Hello</p>
    <h3>world</h3>
    <ol type="a">
        <li>liebiao1</li>
        <li>liebiao2</li>
    </ol>
    <p>愿山河无恙，<span>家国</span>永安！</p>


    <div>
        <ol>

            <!--有序列表中的序号被全局选择器选中了-->

            <li>

                <p>无论在哪里都能被元素选择器<span>选中</span></p>

            </li>
        </ol>
    </div>

</body>

</html>
