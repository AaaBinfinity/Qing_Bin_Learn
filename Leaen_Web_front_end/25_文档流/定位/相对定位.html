<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            background-color: aquamarine;
            /* 设置相对定位 */
            /* 脱离文档流的同时 可以通过相对定位来调整位置 */
            position: relative;
            left: 200px;
            top: 300px;
            padding: 100px;
            

        }
        
    </style>
</head>
<body>
    <!-- 绝对定位和固定定位会脱离文档流 -->
    <div><p style="border: 1px;">这是一个段落标签</p></div>
    
</body>
</html>
