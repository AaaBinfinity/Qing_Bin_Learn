

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//indexOf方法返回给定元素在数组中 第一次 出现的位置，如果没有出现则返回-1

var a = [1,2,34,45,5,6,756,67,3,5346,45,30,543,5,345,436,47,435,6,234,655,64,56]


//判断数组中是否存在30
console.log(a.indexOf(30));     //11

//第二个参数代表从该位置开始向后查询
console.log(a.indexOf(3,12)); //从11位置往后搜索

    </script>
    
</body>
</html>
