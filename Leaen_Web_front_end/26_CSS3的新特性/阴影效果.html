<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            background-color: rgb(19, 0, 95);
            margin: 20px auto;
                    /* 设置透明度 */
            opacity: 0.4;
            /* 添加阴影 */
            /* 四个值分别为水平阴影位置，垂直阴影位置，模糊距离，阴影的颜色 */
    
            /* 其中，前两个值是必须选择的，而且可以是负数 */
            box-shadow:100px 10px 20px rgba(0,0, 0, 0.5) ;

        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
