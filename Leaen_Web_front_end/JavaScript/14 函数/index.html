<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>
        函数就是一段可以反复调用的代码块
    </p>

    <script>

        //函数的声明：
        //function命令：function命令生成的代码区块，就是一个函数。funct命令后面是函数名，函数名后面是一对圆括号，里面是传入含数的参数。函数体放在大括号里


        //也可以先调用函数，再创建函数
        add();    //调用函数
        add();    //调用函数
        add();    //调用函数
        add();    //调用函数

        function add() {
            console.log("hello");
        }

        add();    //调用函数
        add();    //调用函数




        //函数的参数：


        function add2(x, y) {
            console.log(x + y);
        }
        add2(232, 32)
        add2(25, 543)
        add2(432, 2131)
        add2(321, 432321)




        //函数的返回值；




        function add3(x, y) {
            return x + y;
            //后面的代码不会再执行
        }
        var re = add3(232, 32);
        console.log(re);


    </script>

</body>

</html>
