<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>js六种数据类型</p>
    <ul><li>原始数据类型<ul> <li>数值</li>
        <li>字符串</li>
        <li>布尔值</li></ul></li>
       
        <li>对象</li>
        <li>null</li>
        <li>undefined</li>
        <li><p>ES6新增</p>
            <ul>
                <li>Sysbol</li>
                <li>Biglnt</li>
                
            </ul>
        </li>
    </ul>

    <script>
        // 数值类型
        var a = 18;

        // 字符串类型:被单引号或者双引号包裹的
        var name = "lisa"
        var name2 = '丽莎'

        // 布尔类型计算机语言是由0和1组成的 0：false  1：true
        var flag = true;
        var flag2 = false;



        //引用数据类型，合成数据类型，符合数据类型：object，对象

        var Binfinity = {
            age:18,
            name:"Bin",
            girlfriend:false,
        }

        //undefined  null 无，空的
        var hello = null;

        var word = undefined


    </script>


</body>

</html>
