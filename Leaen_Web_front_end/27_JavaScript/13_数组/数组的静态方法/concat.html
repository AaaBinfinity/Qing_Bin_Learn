<body>

    <script>

        //把多个数组合并为一个新数组,不会改变原数组
        var a1 = ["Binfinity","CaoBin"];
         var a2 = ["hello","你好"];
         var a3 = ["linux","java"];
         console.log(a1+a2);//变成了字符串了
         console.log(a1.concat(a2,a3));

//场景：上拉加载合并数据

    </script>
    
</body>
