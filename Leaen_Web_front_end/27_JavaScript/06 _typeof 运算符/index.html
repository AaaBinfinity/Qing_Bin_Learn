<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var age = 23;

        // typeof:判断数据类型（基本数据类型）
        console.log(typeof age)   //就会打印number(数值)


        var name = "Binfinity";
        console.log(typeof name)  //string（字符串）


        var flag = true;
        console.log(typeof flag) //boolean


        var user = {}
        console.log(typeof user)   //object


        // //         unll和undefined的区别
        // // null与undefined都可以表示"没有"，含义非常相似。将一个变量赋值为undefined或null， 语法效果几乎没区别。既然含义与用法都差不多，
        // 为什么要同时设置两个这样的值 ？这与历史原因有关


    </script>

</body>

</html>
