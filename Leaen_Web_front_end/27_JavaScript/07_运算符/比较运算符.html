<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var n1 = 12;
        var n2 = "12";

        console.log(n1 > n2)  //false



        //     ==    ===    !=   !==

        console.log(n1 ==  n2)  //true

        //三等是严格比较，不仅要比较数值大小，还要比较数值类型
        console.log(n1 === n2)  //false

        console.log(n1 != n2)  //false
        console.log(n1 !== n2)  //true



    </script>

</body>

</html>
