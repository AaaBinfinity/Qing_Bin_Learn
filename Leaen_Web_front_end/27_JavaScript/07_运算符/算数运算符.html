<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./img/屏幕截图 2023-11-06 155603.png" alt="">

    <script>
        var n1 = 100;
        var n2 = 10;

        //加减乘除
        console.log(n1 + n2);
        console.log(n1 - n2);
        console.log(n1 * n2);
        console.log(n1 / n2);
        // 取余
        console.log(n1 % n2);
        //自增 自减（相当于当前值加一或者减一）
        console.log(--n1)
        console.log(++n1)
        
        //自增和自减有两种写法 ++n1或者n1++;
        //++在前先自增再运算，++在后先运算，再自增
        
        var n3 = 200;
        console.log(n3++)
        console.log(n3++)
        console.log(n3++)
        console.log(n3++)
        console.log(n3++)
        console.log(n3)
        




    </script>
</body>

</html>
