<body>

    <script>

        var str = "Binfinity";
        console.log(str.charAt(4));//从0开始的01234567   这个打印第五个字符 i；
        console.log(str.charAt(str.length - 1));//打印最后一位
        //参数为负数，或者大于等于字符串长度时，char AT返回空字符串；
        console.log(str.charAt(-4));
        console.log(str.charAt(14));

    </script>

</body>
