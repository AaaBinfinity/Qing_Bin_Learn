<body>

    <script>
        var day = 2;

        switch (day) {
            case 0:
                console.log("今天星期一");
                break;
            case 1:
                console.log("今天星期二");
                break;
            case 2:
                console.log("今天星期三");
                break;
            case 3:
                console.log("今天星期四");
                break;
            case 4:
                console.log("今天星期五");
                break;
            case 5:
                console.log("今天星期六");
                break;
            case 6:
                console.log("今天星期日");
                break;
            default:
                console.log("你说星期几？");

        }

    </script>
</body>
